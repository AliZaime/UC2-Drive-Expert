# ==============================================================================
# AI Negotiation Service - Local Development Environment
# ==============================================================================
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f ai     # Follow AI service logs
#   docker-compose down           # Stop all services
# ==============================================================================

services:
  # AI Negotiation Service
  ai:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ai-negotiation-service
    ports:
      - "8001:8001"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - HOST=0.0.0.0
      - PORT=8001
      - DEFAULT_MODEL=llama-3.3-70b-versatile
      - TEMPERATURE=0.7
      - MAX_TOKENS=2048
    volumes:
      # Mount source code for hot-reload in development
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - ./data:/app/data:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ai-network

  # Redis for Session Storage
  redis:
    image: redis:7-alpine
    container_name: ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ai-network

  # Optional: Redis Commander for debugging
  redis-ui:
    image: rediscommander/redis-commander:latest
    container_name: ai-redis-ui
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    profiles:
      - debug
    networks:
      - ai-network

volumes:
  redis-data:
    driver: local

networks:
  ai-network:
    driver: bridge
